<html>
<div>
	<h3>{{ artist.name }}</h3>
	<h4>ALBUMS</h4>
	<div class="row">
		<div ng-repeat="album in artist.albums" class="col-xs-4">
			<div class="thumbnail">
				<img ng-src="{{ album.imageUrl }}">
				<div class="caption">
					<h5>
						<a ng-click="viewAlbum(album._id)" href="#">{{ album.name }}</a>
					</h5>
					<small>{{ album.songs.length }} songs</small>
				</div>
			</div>
		</div>
	</div>
	<h4>SONGS</h4>
	<table class='table'>
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Artists</th>
				<th>Genres</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="song in artist.songs" ng-class="{active: isCurrent(song)}">
				<td>
					<button ng-hide="isCurrent(song)" ng-click="start(song)" class="btn btn-default btn-xs">
						<span class="glyphicon glyphicon-play"></span>
					</button>
				</td>
				<td>{{ song.name }}</td>
				<td><span ng-repeat="artist in song.artists">{{ artist.name }} </span></td>
				<td>{{ song.genres.join(', ') }}</td>
			</tr>
		</tbody>
	</table>
</div>
</html>
